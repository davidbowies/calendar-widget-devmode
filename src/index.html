<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calendar Widget</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calendar-container">
    <div class="calendar-header">
      <button class="nav-button">←</button>
      <h2>June 2022</h2>
      <button class="nav-button">→</button>
    </div>

    <div class="quick-select">
      <button class="tab">3 months ago</button>
      <button class="tab">6 months ago</button>
      <button class="tab">1 Year Ago</button>
    </div>

    <div class="calendar-grid">
      <div class="day">Su</div><div class="day">Mo</div><div class="day">Tu</div>
      <div class="day">We</div><div class="day">Th</div><div class="day">Fr</div><div class="day">Sa</div>

      <!-- Week rows -->
      <div class="date faded">27</div> ... <div class="date">15</div> ...
    </div>

    <div class="calendar-actions">
      <button class="secondary">Cancel</button>
      <button class="primary">✔ Set date</button>
    </div>
  </div>
</body>
</html>
